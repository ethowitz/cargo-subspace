name: ğŸ¦€ Rust
on:
  pull_request:
  push:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ—ï¸ Check formatting
      run: cargo fmt --all --check

  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ“ Clippy
      run: cargo clippy --locked -- -D warnings
    
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ§ª Run tests
      run: cargo test --locked
