name: ci
on:
  pull_request:
  push:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    name: "ğŸ“‹ Check formatting"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: "ğŸ“‹ Check formatting"
      run: cargo fmt --all --check

  clippy:
    name: ğŸ“ Clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ“ Clippy
      run: cargo clippy --locked -- -D warnings
    
  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ§ª Run tests
      run: cargo test --locked
