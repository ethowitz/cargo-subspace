name: 🦀 Rust
on:
  pull_request:
  push:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 🏗️ Check formatting
      run: cargo fmt --all --check

  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 📎 Clippy
      run: cargo clippy --locked -- -D warnings
    
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 🧪 Run tests
      run: cargo test --locked
